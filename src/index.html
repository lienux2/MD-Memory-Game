<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>MD Memory Game</title>
</head>

<body>
    <div class="container">
        <div class="button-wrapper">
            <button type="button" class="button" id="start-game">Start Game</button>
        </div>
        <div class="memory-game"></div>
        <div class="text-container">
            <p class="text">Score:</p>
            <p class="score">0</p>
            <p class="text1">Moves:</p>
            <p class="moves">0</p>
            <p class="text2">Time:</p>
            <p class="time">00</p>
            <p class="text3">s</p>
        </div>
        <div>
            <button type="button" class="button-reset" id="reset-game">Reset Game</button>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>

</html>
